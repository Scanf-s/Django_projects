{% extends 'base.html' %}
{% block content %}
<div id="signup">
    <form method="POST" enctype="multipart/form-data">
        <h1>Pystagram</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-signup">Signup</button>
        <a href="{% url 'users:login' %}">Go to login page</a>
    </form>
</div>
{% endblock %}
